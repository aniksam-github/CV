<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact details</title>
    </head>
    <body>
        <h2>CONTACT DETAILS</h2>
        <form action="backend.py"> <!-- yha pr action ka mtlb hai ki hmara data kha jaake save hoga like bakend.py, html.php etc-->
            <label for="name"></label>
            <div>
                Name: <input type="text" name="my name"  id="name" required>
            </div>
            <br>
            username: <input type="text" name="my username" >
            <br>
            password: <input type="password" name="my password">
        <br>
        <div>
            Roll: <input type="number" name="my roll" required>
        </div>
        <br>
        <div>
            Email: <input type="email" name="my email" required> <!-- name wo naam hai jisse is form ka backend is tag ko pehchanega -->
        </div>
    <br>
    <div>
        DOB: <input type="date" name="my dob" >
    </div>
    <br>
    <div>
        Are u eligible for vote <input type="checkbox" name="my eligiblity" checked>
    </div>
    <br>
    <div>
        <label for="docs">documents</label>
        
        <select name="documents" id="docs">
            <option value="select any one"> select any one</option>
            <option value="adh">adhar card</option>
            <option value="pn">pan card</option>
            <option value="rtn">ration card</option>
            <option value="drv">driving license</option>
            <option value="psp">passport</option>
        </select>
        <br>
        FILE: <input type="file" name="my file" id="docs">
    </div>
    <br>
    <div>
        GENDER: Male<input type="radio" name="my gender"> Female<input type="radio" name="my gender">
                Other<input type="radio" name="my gender">
    </div>
    <br>
    
    <div>
        write about your self: <br> <textarea name="my text"  cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>  
    <label for="car"> car</label>
    <select name="my cars" id="car">
        <option value="select the car">select the car</option>
        <option value="ind"> indica</option>
        <option value="swf">swift</option>
        <option value="snt">santro</option>
    </select>
    </div>
    <br>
    <div>
        <input type="submit" value="submit now">
        <input type="reset" value="reset now">
    </div>
    
    <!-- Numbers me ye e bhi accept krta hai ku ki for example 
    10 with power 20, 10^20 so here i write 10e20 to yeh e yha pr 
exponential ka kaam krta hai
-->

    
    </form>
</body>
</html>
